<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/src/css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-card">
      <div class="text-content">
        <h1 class="title">
          Get <span>insights</span> that help <br />your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make <br />better
          decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>

        <div class="stats-info">
          <div class="stat-item">
            <span class="stat-value">10k+</span>
            <span class="stat-label">Companies</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">314</span>
            <span class="stat-label">Templates</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">12M+</span>
            <span class="stat-label">Queries</span>
          </div>
        </div>
      </div>

      <div class="image"></div>
    </div>
  </body>
</html>
